<div class="card p-3 shadow">
  <h3>{{ nombreReporte }}</h3>

<form [formGroup]="form">
  <div *ngFor="let p of parametros">
    <label>{{ p.nombre }}</label>
    <input *ngIf="p.tipo === 'date'" type="date" [formControlName]="p.nombre">
    <input *ngIf="p.tipo === 'number'" type="number" [formControlName]="p.nombre">
    <input *ngIf="p.tipo === 'text'" type="text" [formControlName]="p.nombre">
  </div>
  <button (click)="generarReporte()">Generar</button>
</form>
</div>
