<div class="content mt-1 pt-1 pl-0">
   <div class="container-fluid">
      <div class="row m-0 px-0 py-1 justify-content-start cabecera border sombra">
         <div class="col-sm-4">
            <h5 class="font-weight-bold text-truncate mt-0 my-0"> <i
                  class="bi bi-info-circle-fill text-warning"></i>&nbsp;
               {{title}}</h5>
         </div>
         <div class="col-sm-8">
            <form [formGroup]="formBuscar" (ngSubmit)="buscar()">
               <div class="row my-0">

                  <div class="input-group col-sm-6">
                     <input type="text" class="form-control form-control-sm col-sm-2" formControlName="min"
                        placeholder="desde">
                     <input type="text" class="form-control form-control-sm col-sm-2" formControlName="max"
                        placeholder="hasta">
                     <input type="date" class="form-control form-control-sm " formControlName="fechaInicio">
                     <input type="date" class="form-control form-control-sm " formControlName="fechaFin">
                  </div>
                  <div *ngIf="certificacionesFiltradas?.length" class="input-group col-sm-3">
                     <input type="text" class="form-control form-control-sm text-center" formControlName="filtroControl"
                        placeholder="Filtrar...">
                  </div>
                  <div class="input-group col-sm-2">
                     <button class="btn btn-primary btn-sm">
                        <i *ngIf="swbuscando" class="fa fa-spinner"></i>
                        <i *ngIf="!swbuscando" class="fa fa-search"></i> {{txtbuscar}}
                     </button>
                  </div>

                  <div *ngIf="certificacionesFiltradas?.length" class="input-group col-sm-3">
                     <input type="text" class="form-control form-control-sm text-center" formControlName="filtroControl"
                        placeholder="Filtrar...">
                  </div>

                  <div class="btn-group ml-auto mt-0">
                     <button type="button" class="bg-transparent border-0 dropdown-toggle text-white text-right"
                        data-toggle="dropdown" aria-expanded="false"> <i class="bi-menu-button-wide text-white"></i>
                     </button>
                     <div class="dropdown-menu dropdown-menu-right bg-dark roboto ">
                        <button class="dropdown-item" type="button" [routerLink]="['/add-certificacion']">
                           <i class="bi-file-earmark-plus text-info"></i>&nbsp; Nuevo</button>
                        <button class="dropdown-item" type="button" [routerLink]="['/imp-certificacion']">
                           <i class="bi bi-printer text-info"></i>&nbsp; Imprimir / Exportar</button>
                        <button class="dropdown-item" type="button" (click)="cerrar()">
                           <i class="bi-x-circle text-info"></i>&nbsp; Cerrar</button>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
<!-- <div [innerHTML]="saludo"></div> -->
<div class="container-fluid ">
   <div class="row mb-0">
      <div class="col-sm-11 table-responsive center-form card-size">
         <table class="table table-sm table-hover table-striped table-head-fixed table-bordered sombra">
            <!--           *ngIf="certificacionesFiltradas.length > 0"> -->
            <thead class="">
               <tr class="text-center">
                  <th>Nro.</th>
                  <th (click)="ordenarPor('codigo')">Fecha
                     <i *ngIf="ordenColumna === 'codigo'"
                        [ngClass]="{'bi bi-caret-up-fill force-warning': ordenAscendente,'bi bi-caret-down-fill text-warning': !ordenAscendente}"></i>
                  </th>
                  <th (click)="ordenarPor('nombre')">Documento
                     <i *ngIf="ordenColumna === 'nombre'"
                        [ngClass]="{'bi bi-caret-up-fill force-warning': ordenAscendente,'bi bi-caret-down-fill text-warning': !ordenAscendente}"></i>
                  </th>
                  <th>Beneficiario</th>
                  <th>Valor</th>
                  <th>Responsable</th>
                  <th>Descripci√≥n</th>
                  <th></th>
               </tr>
            </thead>
            <tbody class="detalle roboto">
               <tr class="fila pad0" *ngFor="let proyecto of certificacionesFiltradas; let i = index">
                  <td class="text-left">{{proyecto.codigo}}</td>
                  <td>{{proyecto.nombre}}</td>
                  <td class="text-center">
                     <i class="fa fa-check-circle-o check-circle" aria-hidden="true" [hidden]=!proyecto.movimiento></i>
                  </td>
                  <td class="text-center">{{proyecto.estructura?.nivel}}</td>
                  <td class="text-center">
                     <div class="btn-group py-0">
                        <button type="button" class="btn btn-xs btn-warning btn-badged dropdown-toggle py-0"
                           data-toggle="dropdown" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu dropdown-menu-right popLista">
                           <button [disabled]="proyecto.codigo == '00'" class="dropdown-item"
                              [routerLink]="['/modi-proyecto', proyecto.idproyecto]" type="button">
                              <i class="bi bi-pencil"></i>&nbsp; Modificar</button>
                           <button [disabled]="proyecto.codigo == '00'" class="dropdown-item"
                              [routerLink]="['/info-proyecto', proyecto.codigo]" type="button">
                              <i class="bi bi-pencil"></i>&nbsp; Info.</button>
                           <button [disabled]="proyecto.codigo == '00'" class="dropdown-item" type="button"
                              data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
                              <i class="bi bi-file-minus"></i>&nbsp; Eliminar</button>
                        </div>
                     </div>
                  </td>

               </tr>
            </tbody>
         </table>
      </div>
   </div>

</div>
