<div class="content-header">
    <div class="container-fluid">
        <div class="row mt-5 justify-content-center text-center">
            <div class="col-sm-6 sombra cabecera border">
                <h5 class="font-weight-bold mt-2">{{title}}</h5>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card col-sm-6 detalle sombra">
                <form [formGroup]="f_ifinan" class="mt-3 mb-0">
                    <div class="row">
                        <!-- Código -->
                        <div class="col-sm">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text form-control-sm">Código</span>
                                <input type="text" class="form-control form-control-sm" formControlName="codifinan"
                                    [ngClass]="{'is-invalid': f['codifinan'].invalid && (f['codifinan'].touched || f['codifinan'].dirty)}" />
                                <div *ngIf="f['codifinan'].invalid && (f['codifinan'].touched || f['codifinan'].dirty)"
                                    class="invalid-feedback">
                                    <div *ngIf="f['codifinan'].errors?.['required']">El código es obligatorio.</div>
                                    <div *ngIf="f['codifinan'].errors?.['minlength']">Mínimo 2 caracteres.</div>
                                    <div *ngIf="f['codifinan'].errors?.['maxlength']">Máximo 10 caracteres.</div>
                                </div>
                            </div>
                        </div>

                        <!-- Nombre -->
                        <div class="col-sm">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text form-control-sm">Nombre</span>
                                <input type="text" class="form-control form-control-sm" formControlName="nomifinan"
                                    [ngClass]="{'is-invalid': f['nomifinan'].invalid && (f['nomifinan'].touched || f['nomifinan'].dirty)}" />
                                <div *ngIf="f['nomifinan'].invalid && (f['nomifinan'].touched || f['nomifinan'].dirty)"
                                    class="invalid-feedback">
                                    <div *ngIf="f['nomifinan'].errors?.['required']">El nombre es obligatorio.</div>
                                    <div *ngIf="f['nomifinan'].errors?.['minlength']">Mínimo 3 caracteres.</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Foto -->
                    <div class="row">
                        <div class="col-sm">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text form-control-sm">Foto</span>
                                <input type="file" class="form-control form-control-sm" formControlName="foto"
                                    [ngClass]="{'is-invalid': f['foto'].invalid && (f['foto'].touched || f['foto'].dirty)}" />
                                <div *ngIf="f['foto'].invalid && (f['foto'].touched || f['foto'].dirty)"
                                    class="invalid-feedback">
                                    La foto es obligatoria.
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="card-footer mb-0 text-center">
                    <button type="submit" class="btn btn-sm btn-success mr-3" (click)="save()"
                        [disabled]="f_ifinan.invalid">Aceptar</button>
                    <button type="button" (click)="regresar()" class="btn btn-sm btn-outline-success">Cancelar</button>

                </div>
            </div>
        </div>
    </div>
</div>
