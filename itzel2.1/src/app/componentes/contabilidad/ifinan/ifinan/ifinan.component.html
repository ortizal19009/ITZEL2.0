<div class="content mt-1 pt-1 px-2">
    <div class="container-fluid">
        <div class="row mt-0 px-1 py-1 justify-content-start cabecera border sombra">
            <h3 class="ml-2  font-weight-bold text-truncate"> <i class="fa fa-building-o" aria-hidden="true"></i>
                &nbsp; {{title}} </h3>
        
            <div class="btn-group ml-auto mt-0  pb-0">                
            <input class="form-control form-control-sm text-center mb-0" type="text" placeholder="Filtrar..." />

                <button type="button" class="bg-transparent border-0 dropdown-toggle text-white text-right mt-0"
                    data-toggle="dropdown" aria-expanded="false"> <i class="bi-menu-button-wide text-white"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right bg-dark roboto mt-0 ">
                    <button class="dropdown-item" type="button" [routerLink]="['/add-ifinan']">
                        <i class="bi-calculator-fill"></i> &nbsp; Nuevo</button>
                    <button class="dropdown-item" type="button">
                        <i class="bi bi-printer"></i> &nbsp; Imprimir / Exportar</button>
                        <button class="dropdown-item" [routerLink]="['/inicio']" type="button">
                        <i class="bi bi-printer"></i> &nbsp; Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-3">
    <div class="row mb-0">
        <div class="col-sm-8 table-responsive center-form card-size">
            <table class="table table-sm table-hover text-nowrap table-striped table-head-fixed table-bordered sombra">
                <thead class="">
                    <tr class="text-center">
                        <th class=""></th>
                        <th class="">Nombre</th>
                        <th class="">CÃ³digo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="detalle roboto small">
                    <tr *ngFor="let ifinan of _ifinan | filter: stringFilter; let i=index" class="fila pad0"
                        (click)="onCellClick($event, ifinan.idifinan )">
                        <td class="text-center small font-weight-bold">{{i+1}}</td>
                        <td>{{ ifinan.nomifinan }}</td>
                        <td class="text-center">{{ ifinan.codifinan }}</td>
                        <td class="text-center">
                            <div class="btn-group py-0">
                                <button type="button" class="btn btn-warning btn-xs dropdown-toggle py-0"
                                    data-toggle="dropdown" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu dropdown-menu-right popLista">
                                    <button class="dropdown-item" type="button"
                                        [routerLink]="['/modi-ifinan', ifinan.idifinan]"
                                        routerLinkActive="router-link-active" data-toggle="collapse" data-target="#div1"
                                        [disabled]="ifinan.idifinan == 1">
                                        <i class="bi bi-pencil"></i>&nbsp; Modificar</button>
                                    <button class="dropdown-item" type="button" data-toggle="modal"
                                        data-target="#modalEliminar" (click)="eliminar( ifinan )"
                                        [disabled]="ifinan.idifinan == 1">
                                        <i class="bi bi-file-minus"></i>&nbsp; Eliminar</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="card-footer"></div>
        </div>
    </div>

</div>
