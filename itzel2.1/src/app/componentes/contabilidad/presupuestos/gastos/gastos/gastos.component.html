<div class="content mt-1 mb-0 pl-0">
    <div class="container-fluid">
        <div class="row m-0 px-0 py-1 justify-content-start cabecera border sombra">
            <div class="col-sm-4">
                <h5 class="font-weight-bold text-truncate mt-0 my-0"> <i class="bi bi-bezier text-warning"></i>&nbsp;
                    {{title}}</h5>
            </div>
            <div class="col-sm justify-content-end">
                <form [formGroup]="f_buscar">
                    <div class="input-group input-goup-sm mb-3">
                        <input type="text" class="form-control form-control-sm col-sm-4"
                            placeholder="Partida 처 denominaci처n" formControlName="dato" aria-label="Partida"
                            aria-describedby="button-addon2">

                        <div class="input-group-append">
                            <button class="btn btn-sm btn-outline-success " (click)="getAllPresupuestos(page, size)"
                                type="button" id="button-addon2"><i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn-group ml-auto mt-0">
                <button type="button" class="btn btn-sm bg-transparent border-0 dropdown-toggle text-white text-right"
                    data-toggle="dropdown" aria-expanded="false"> <i class="bi-menu-button-wide text-white"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right bg-dark roboto ">
                    <button class="dropdown-item" type="button" [routerLink]="['/add-gastos']">
                        <i class="bi-file-earmark-plus text-info"></i>&nbsp; Nuevo</button>
                    <button class="dropdown-item" type="button">
                        <i class="bi bi-printer text-info"></i>&nbsp; Imprimir / Exportar</button>
                    <button class="dropdown-item" type="button">
                        <i class="bi-x-circle text-info"></i>&nbsp; Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row mb-0">
        <div class="col-sm-12">
            <table class="table table-hover table-bordered table-sm sombra">
                <thead class="cabecera text-center">
                    <tr class="pad0">
                        <th class="col-sm-1">N째</th>
                        <th>Partida</th>
                        <th>Denominaci처n</th>
                        <th>Codificado</th>
                        <th>Inicial</th>
                        <th>Reformas</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="detalle ">
                    <tr *ngFor="let presupuesto of _presupuestos | filter:stringFilter; let i = index "
                        class="roboto fila">
                        <td class="col-sm-1 text-center">{{i+1 + (page * size)}}</td>
                        <td class="text-center">{{presupuesto.codpar}}</td>
                        <td class="truncate-text">{{presupuesto.nompar}}</td>
                        <td class="col-sm-1 text-right">{{presupuesto.inicial + presupuesto.totmod}}</td>
                        <td class="text-right">{{presupuesto.inicial}}</td>
                        <td class="text-right">{{presupuesto.totmod}}</td>
                        <td class="text-center">
                            <div class="btn-group py-0">
                                <button type="button" class="btn btn-xs btn-warning btn-badged dropdown-toggle py-0"
                                    data-toggle="dropdown" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu dropdown-menu-right popLista">
                                    <button class="dropdown-item" type="button" data-toggle="collapse"
                                        data-target="#div1">
                                        <i class="bi bi-pencil"></i>&nbsp; Modificar</button>
                                    <button class="dropdown-item" type="button" data-toggle="modal"
                                        data-target="#modalEliminar">
                                        <i class="bi bi-file-minus"></i>&nbsp; Eliminar</button>
                                    <button class="dropdown-item" type="button"
                                        [routerLink]="['/info-pgasto',presupuesto.idpresupuesto]">
                                        <i class="bi bi-pencil"></i>&nbsp;
                                        Info.</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                    <li class="page-item">
                        <button class="btn btn-sm btn-primary" (click)="onPreviousPage()"> <span
                                aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                    <li class="page-item" *ngFor="let p of pages">
                        <button class="btn btn-sm btn-outline-primary" (click)="onGoToPage(p)"
                            [class.active]="p === page">
                            {{ p + 1 }}
                        </button>
                    </li>
                    <li class="page-item">
                        <button class="btn btn-sm btn-primary" (click)="onNextPage()"> <span
                                aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
