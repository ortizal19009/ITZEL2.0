<div class="content-header">
    <div class="container-fluid">
        <div class="row mt-5 justify-content-center text-center">
            <div class="col-sm-6 sombra cabecera border">
                <h5 class="font-weight-bold mt-2">{{title}}</h5>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card col-sm-6 detalle sombra">
                <div class="card-body">
                    <form [formGroup]="f_proyecto" class="mt-3 mb-0">
                        <div class="row">
                            <!-- Código -->
                            <div class="col-sm">
                                <div class="input-group input-group-sm mb-3">
                                    <span class="input-group-text form-control-sm">Código</span>
                                    <input type="text" class="form-control form-control-sm"
                                        (blur)="showControlError('codigo')" formControlName="codigo"
                                        (change)="getValidacionCodigo($event)" [ngClass]="{
            'is-invalid': f['codigo'].invalid && f['codigo'].touched,
            'is-valid': f['codigo'].valid && f['codigo'].touched
          }" />
                                    <div *ngIf="f['codigo'].invalid && f['codigo'].touched" class="invalid-feedback">
                                        <div *ngIf="f['codigo'].errors?.['required']">⚠️ El código es obligatorio.</div>
                                        <div *ngIf="f['codigo'].errors?.['minlength']">⚠️ Debe tener al menos 3
                                            caracteres.</div>
                                        <div *ngIf="f['codigo'].errors?.['maxlength']">⚠️ No puede superar los 10
                                            caracteres.</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Nombre -->
                            <div class="col-sm">
                                <div class="input-group input-group-sm mb-3">
                                    <span class="input-group-text form-control-sm">Nombre</span>
                                    <input type="text" class="form-control form-control-sm"
                                        (blur)="showControlError('nombre')" formControlName="nombre"
                                        (change)="getValidarNombre($event)" [ngClass]="{
            'is-invalid': f['nombre'].invalid && f['nombre'].touched,
            'is-valid': f['nombre'].valid && f['nombre'].touched
          }" />
                                    <div *ngIf="f['nombre'].invalid && f['nombre'].touched" class="invalid-feedback">
                                        <div *ngIf="f['nombre'].errors?.['required']">⚠️ El nombre es obligatorio.</div>
                                        <div *ngIf="f['nombre'].errors?.['minlength']">⚠️ El nombre debe contener al
                                            menos 3 caracteres.</div>
                                        <div *ngIf="f['nombre'].errors?.['maxlength']">⚠️ El nombre no puede ser tan
                                            largo.</div>
                                    </div>
                                    <!-- Ícono de error extra opcional -->
                                    <div *ngIf="sw_nombre" class="error d-flex align-items-center ps-2">
                                        <i class="bi bi-x-circle text-danger"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Movimiento -->
                            <div class="col-sm">
                                <div class="input-group input-group-sm mb-3">
                                    <span class="input-group-text form-control-sm">Movimiento</span>
                                    <select class="form-control form-control-sm" formControlName="movimiento">
                                        <option [value]="false">No</option>
                                        <option [value]="true">Sí</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Estructura -->
                            <div class="col-sm">
                                <div class="input-group input-group-sm mb-3">
                                    <span class="input-group-text form-control-sm">Estructura</span>
                                    <select class="form-control form-control-sm" formControlName="estructura">
                                        <option *ngFor="let estructura of _estructuras" [ngValue]="estructura">
                                            {{ estructura.nombre }} - Nivel ({{ estructura.nivel }})
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="card-footer text-center">
                    <button type="button" (click)="regresar()" class="btn btn-sm btn-success mr-2">Cancelar</button>
                    <button type="submit" class="btn btn-sm btn-outline-success" (click)="save()"
                        [disabled]="f_proyecto.invalid">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>
