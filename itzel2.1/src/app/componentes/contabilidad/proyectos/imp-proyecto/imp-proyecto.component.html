<div class="content mt-1 pt-1 px-2">
    <div class="container-fluid">
        <div class="row mt-0 px-1 py-1 justify-content-start cabecera border sombra">
            <h3 class="ml-2  font-weight-bold text-truncate"> <i class="fa fa-building-o" aria-hidden="true"></i>
                &nbsp; {{title}} </h3>
            <div class="btn-group ml-auto mt-0  pb-0">
                <button type="button" class="btn btn-sm bg-transparent border-0 dropdown-toggle text-white text-right mt-0"
                    data-toggle="dropdown" aria-expanded="false"> <i class="bi-menu-button-wide text-white"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right bg-dark roboto mt-0 ">
                    <button class="dropdown-item" type="button" [routerLink]="['/inicio']">
                        <i class="bi-calculator-fill"></i> &nbsp; Cerrar</button>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-5">
    <div class="row mb-0 justify-content-center">
        <div class="col-sm-8 card">
            <div class="card-body">
                <form [formGroup]="f_reporte">
                    <div class="row">
                        <div class="col-sm">
                            <div class="input-group input-group-sm flex-nowrap">
                                <span class="input-group-text form-control-sm" id="addon-wrapping">Reportes</span>
                                <select type="text" class="form-control form-control-sm" aria-label="Reporte"
                                    aria-describedby="addon-wrapping" formControlName="reporte">
                                    <option [ngValue]="reporte.value" *ngFor="let reporte of listaReportes">
                                        {{reporte.nombre}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm">
                            <div class="input-group input-group-sm flex-nowrap" *ngIf="f_reporte.value.reporte==1">
                                <span class="input-group-text form-control-sm" id="addon-wrapping">Nivel</span>
                                <select type="text" class="form-control form-control-sm"
                                    aria-describedby="addon-wrapping" formControlName="nivel">
                                    <option [ngValue]="estructura" *ngFor="let estructura of _estructura">
                                        {{estructura.nombre}}
                                        ({{estructura.nivel}})</option>
                                </select>
                            </div>
                            <div class="input-group input-group-sm form-control-sm flex-nowrap" *ngIf="f_reporte.value.reporte==2">
                                <span class="input-group-text form-control-sm" id="addon-wrapping">Grupo</span>
                                <input type="text" class="form-control" aria-describedby="addon-wrapping"
                                    formControlName="grupo">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-footer ">
                <div class="row mt-2">
                    <div class="col-sm text-center">
                        <button type="submit" class="btn btn-sm btn-success mr-2"
                            [routerLink]="['/proyectos']">Cancelar</button>
                        <button type="submit" class="btn btn-sm btn-outline-success mr-2" data-toggle="modal"
                            data-target="#exampleModal" (click)="onSubmit()">Aceptar</button>
                        <button type="submit" class="btn btn-sm btn-outline-primary" data-toggle="modal"
                            data-target="#exampleModal" (click)="jasperReport()">JasperReport</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Visor Reporte</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="pdfViewer"  class="pdfViewer" frameborder="0" height="400px" style="border:none;"></iframe>
            </div>
        </div>
    </div>
</div>
