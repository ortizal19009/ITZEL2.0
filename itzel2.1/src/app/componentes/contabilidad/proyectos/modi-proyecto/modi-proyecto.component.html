<div class="content-header">
    <div class="container-fluid">
        <div class="row mt-5 justify-content-center text-center">
            <div class="col-sm-6 sombra cabecera border">
                <h5 class="font-weight-bold mt-2">{{title}}</h5>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card col-sm-6 detalle sombra">
                <div class="card-body">
                    <form [formGroup]="f_proyecto" class="mt-3 mb-0">
                        <div class="row">
                            <!-- Código -->
                            <div class="col-sm">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text form-control-sm">Código</span>
                                    <input type="text" class="form-control form-control-sm" formControlName="codigo"
                                        (change)="getValidacionCodigo($event)" [ngClass]="{
            'is-invalid': f['codigo'].invalid ,
            'is-valid': f['codigo'].valid 
          }" />
                                </div>
                                <div *ngIf="f['codigo'].errors " class="mt-0 py-0">
                                    <div class="alert alert-warning py-0 mt-0 robotomini"
                                        *ngFor="let error of getCodigoErrors()" role="alert">
                                        <strong>Ups!</strong> {{ error }}
                                    </div>
                                </div>
                            </div>

                            <!-- Nombre -->
                            <div class="col-sm">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text form-control-sm">Nombre</span>
                                    <input type="text" class="form-control form-control-sm" formControlName="nombre"
                                        (change)="getValidarNombre($event)" [ngClass]="{
            'is-invalid': f['nombre'].invalid ,
            'is-valid': f['nombre'].valid 
          }" />
                                    <!-- Ícono de error extra opcional -->
                                    <div *ngIf="sw_nombre" class="error d-flex align-items-center ps-2">
                                        <i class="bi bi-x-circle text-danger"></i>
                                    </div>
                                </div>
                                <div *ngIf="f['nombre'].errors " class="mt-0 py-0">
                                    <div class="alert alert-warning py-0 mt-0 robotomini"
                                        *ngFor="let error of getNombreErrors()" role="alert">
                                        <strong>Ups!</strong> {{ error }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="card-footer text-center">
                    <button type="button" (click)="regresar()" class="btn btn-sm btn-success mr-2">Cancelar</button>
                    <button type="submit" class="btn btn-sm btn-outline-success" (click)="save()"
                        [disabled]="f_proyecto.invalid">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>
