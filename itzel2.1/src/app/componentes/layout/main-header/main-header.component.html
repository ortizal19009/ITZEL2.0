<nav class="main-header navbar navbar-expand navbar-dark">

   <!-- Left navbar links -->
   <ul class="navbar-nav">
      <li class="nav-item">
         <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block mt-0">
         <a routerLink="inicio" class="nav-link roboto" [ngClass]="{'disabled' : !authService.sessionlog}" (click)="this.authService.reproducirAudio()">Inicio</a>
      </li>
      <li class="nav-item dropdown mt-0">
         <a class="nav-link dropdown-toggle roboto" [ngClass]="{'disabled' : !authService.sessionlog}" href="#"
            id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Módulos
         </a>
         <div class="dropdown-menu navbar-dark" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [ngClass]="{'disabled' : !authService.enabled[0]}" href="#"
               (click)="authService.selecModulo(1)"> <i class="bi-collection nav-icon text-info"></i>&nbsp;&nbsp;Contabilidad
               gubernamental</a>
            <a class="dropdown-item" [ngClass]="{'disabled' : !authService.enabled[1]}" href="#"
               (click)="authService.selecModulo(2)"><i class="bi-newspaper nav-icon text-info"></i>&nbsp;&nbsp;Existencias</a>
            <a class="dropdown-item" [ngClass]="{'disabled' : !authService.enabled[2]}" href="#"
               (click)="authService.selecModulo(3)"> <i class="bi-building text-info"></i>&nbsp;&nbsp;Control de bienes</a>
            <a class="dropdown-item" [ngClass]="{'disabled' : !authService.enabled[3]}" href="#"
               (click)="authService.selecModulo(4)"><i class="bi-file-person text-info"></i>&nbsp;&nbsp;Rol de pagos</a>
            <a class="dropdown-item" [ngClass]="{'disabled' : !authService.enabled[4]}" href="#"
               (click)="authService.selecModulo(5)"><i class="bi-bricks text-info"></i>&nbsp;&nbsp;Garantías</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [ngClass]="{'disabled' : !authService.enabled[5]}" href="#"
               (click)="authService.selecModulo(6)"><i class="bi-bullseye text-info"></i>&nbsp;&nbsp;Administración central</a>
         </div>
      </li>
   </ul>

   <!-- Right navbar links -->
   <div class="btn-group ml-auto">
      <button type="button" class="bg-transparent border-0 dropdown-toggle text-white" data-toggle="dropdown"
         aria-expanded="false" (click)="definir()" [ngClass]="{'disabled' : !authService.sessionlog}"> <i
            class="bi-gear"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-right border roboto ancho sombra bg-dark pt-0">
         <form [formGroup]="formDefinir" class="mx-3">
            <div class="input-group input-group-sm col-md-10 mt-4 mb-2">
               <div class="input-group-prepend">
                  <span class="input-group-text font-weight-bold" id="inputGroup-sizing-sm">Desde</span>
               </div>
               <input type="date" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm" formControlName="fdesde">
            </div>

            <div class="input-group input-group-sm col-md-10 mb-3">
               <div class="input-group-prepend">
                  <span class="input-group-text font-weight-bold small" id="inputGroup-sizing-sm">Hasta</span>
               </div>
               <input type="date" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm" formControlName="fhasta">
            </div>

            <div class="row">
               <div class="form-group col-md-6">
                  <div class="input-group input-group-sm ml-2 mb-0">
                     <div class="input-group-prepend">
                        <span class="input-group-text font-weight-bold small">Mensajes de validación</span>
                        <div class="input-group-text">
                           <input type="checkbox" formControlName="msgval">
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <div class="row">
               <div class="form-group col-md-12">
                  <div class="input-group input-group-sm ml-2 mb-2">
                     <div class="input-group-prepend">
                        <span class="input-group-text font-weight-bold small">Fondo musical</span>
                     </div>
                     <div class="input-group-append">
                        <button type="button" class="btn btn-success btn-sm" (click)="skipAudio()"
                           [disabled]="!authService.swmusica">
                           <i class="fas fa-random"></i>
                        </button>
                     </div>
                     <div class="input-group-append">
                        <input type="number" class="form-control form-control-sm text-center"
                           formControlName="numcancion" [min]="1" [max]="totMusica" style="max-width: 60px;" />
                     </div>
                     <div class="input-group-append">
                        <button type="button" class="btn btn-success"
                           (mouseenter)="infoAudio(formDefinir.value.numcancion)" [disabled]="!authService.swmusica"
                           [attr.title]="mensajeAudio">
                           <i class="bi bi-info-circle"></i>
                        </button>
                     </div>
                     <div class="input-group-append">
                        <button type="button" class="btn btn-success btn-sm"
                           (click)="playAudio(formDefinir.value.numcancion)" [disabled]="!authService.swmusica">
                           <i class="fas fa-play"></i>
                        </button>
                     </div>
                  </div>
               </div>
            </div>

         </form>

         <div class="text-center">
            <button type="submit" class="btn btn-success btn-sm mx-1 mb-2" (click)="guardarDefinir()">
               <i class="fa fa-check-circle"></i>&nbsp; Aceptar</button>
            <button type="submit" class="btn btn-outline-success btn-sm mx-1 mb-2"><i
                  class="fa fa-times-circle"></i>&nbsp;
               Cancelar</button>
         </div>

      </div>
   </div>

   <!-- Right navbar links -->
   <ul class="navbar-nav ">
      <!-- Colores -->
      <li class="nav-item dropdown">
         <a [routerLink]="authService.colorenabled ? 'colores' : null" class="nav-link"> <i class="bi-palette"></i> </a>
      </li>

      <!-- Dropdown Menu Módulo -->
      <li class="nav-item dropdown">
         <a class="nav-link" data-toggle="dropdown" href="#" [ngClass]="{'disabled' : !authService.sessionlog}">
            <i class="bi-chat-square"></i>
            <span class="badge badge-danger navbar-badge">{{authService.moduActual}}</span>
         </a>
         <div class="dropdown-menu dropdown-menu-md badge-dark dropdown-menu-right"
            [ngClass]="{'fondo1-background': fondo1 == 1}">
            <span class="dropdown-header text-white">
               <span class="badge badge-danger navbar-badge">{{authService.moduActual}}</span> {{ authService.nomodulo
               }}</span>
         </div>
      </li>

      <li class="nav-item">
         <a class="nav-link" role="button" data-toggle="tooltip" title="Obscuro" (click)="fondo()">
            <i class="fondo1-texto" [ngClass]="{'bi bi-toggle-off': fondo1 == 1, 'bi bi-toggle-on': fondo1 != 1 }"></i>
         </a>
      </li>
   </ul>
</nav>
