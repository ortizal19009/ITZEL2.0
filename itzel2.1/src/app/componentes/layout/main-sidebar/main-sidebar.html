<!-- Main Sidebar Container -->
<aside class="main-sidebar bg-dark ">
    <!-- Brand Logo -->
    <a class="brand-link">
        <img src="assets/dist/img/logo.png" alt="itzel Logo" class="brand-image img-circle bg-white elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">ITZEL V2.0</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-0 mb-3 d-flex">
            <div class="image">
                <img src="assets/dist/img/logo.png" class="img-circle elevation-2 bg-white" alt="User Image">
            </div>
            <div class="info">
                <span class="d-block text-white small roboto"><span>Usuario:&nbsp;</span>Alexis L. Ortiz <span
                        class="text-warning">
                    </span></span>
            </div>
        </div>
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Buscar" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                <li class="nav-item has-treeview" routerLinkActive="menu-open">
                    <a href="#" class="nav-link bg-info">
                        <i class="bi-droplet-half nav-icon" style="font-size: 15px;"></i>
                        <p> Contabilidad
                            <i class="fas fa-angle-right right"></i>
                            <span class="badge badge-warning right">1</span>
                        </p>
                    </a>

                    <ul class="nav nav-treeview">
                        <li class="nav-item" routerLinkActive="menu-open">
                            <a [routerLink]="['/proyectos']" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }">
                                <i class="bi-person-circle nav-icon"></i>
                                <p class="text-warning"> Proyectos</p>
                            </a>
                        </li>

                        <li class="nav-item" routerLinkActive="menu-open">
                            <a [routerLink]="['/ifinan']" class="nav-link" routerLinkActive="active">
                                <i class="fa fa-building nav-icon"></i>
                                <p class="text-warning"> Inst. Financieras</p>
                            </a>
                        </li>

                        <li class="nav-item" routerLinkActive="menu-open">
                            <a [routerLink]="['/cuentas']" class="nav-link" routerLinkActive="active">
                                <i class="bi bi-moisture nav-icon"></i>
                                <p class="text-warning"> Cuentas</p>
                            </a>
                        </li>

                        <li class="nav-item has-treeview" routerLinkActive="menu-open">
                            <a href="#" class="nav-link" routerLinkActive="active">
                                <i class="fa fa-calculator nav-icon"></i>
                                <p class="text-warning font-weight-bold"> Presupuestos
                                    <i class="right fas fa-angle-right"></i>
                                </p>
                            </a>

                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a [routerLink]="['/gastos']" class="nav-link" routerLinkActive="active">
                                        <i class="fa fa-gavel nav-icon"></i>
                                        <p class="text-warning"> P. Gastos</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a [routerLink]="['/ingresos']" class="nav-link" routerLinkActive="active">
                                        <i class="fa fa-gift nav-icon"></i>
                                        <p class="text-warning"> P. Ingresos</p>
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item" routerLinkActive="menu-open">
                            <a [routerLink]="['/clasificador']" class="nav-link" routerLinkActive="active">
                                <i class="fa fa-map-signs" aria-hidden="true"></i>
                                <p class="text-warning"> Clasificador</p>
                            </a>
                        </li>

                    </ul>
                </li>
                <li class="nav-item has-treeview" routerLinkActive="menu-open">
                    <a href="#" class="nav-link bg-info">
                        <i class="bi-droplet-half nav-icon" style="font-size: 15px;"></i>
                        <p> Roles
                            <i class="fas fa-angle-right right"></i>
                            <span class="badge badge-warning right">1</span>
                        </p>
                    </a>

                    <ul class="nav nav-treeview">
                        <li class="nav-item" routerLinkActive="menu-open">
                            <a [routerLink]="['/cargos']" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }">
                                <i class="bi-person-circle nav-icon"></i>
                                <p class="text-warning"> Cargos</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
