<div class="container-fluid mt-5">
    <div class="card">
        <div class="card-body">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <h4 class="navbar-brand">{{title}}</h4>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                </div>
                <!-- Right navbar links -->
                <ul class="navbar-nav ml-auto me-5 mt-0">
                    <form [formGroup]="f_buscar">
                        <div class="input-group input-goup-sm mb-3">
                            <input type="text" class="form-control col-sm-4" placeholder="Cuenta"
                                formControlName="codigo" aria-label="Cuenta" aria-describedby="button-addon2">
                            <input type="text" class="form-control col-sm-9" formControlName="denominacion"
                                placeholder="Denominación" aria-label="Denominación" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" (click)="getByCodOrNom()" type="button"
                                    id="button-addon2"><i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                </ul>
                <!-- Right navbar links -->
                <ul class="navbar-nav ml-auto me-3 mt-1">
                    <li class="nav-item dropdown">
                        <p class="nav-link" data-toggle="dropdown" href="#">
                            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                        </p>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                            <div class="dropdown-divider"></div>
                            <a href="/imp-cuentas" class="dropdown-item">
                                <!-- Message Start -->
                                <div class="media">
                                    <div class="media-body">
                                        <p type="submit" class="dropdown-item-title">
                                            Imprimir/Exportar
                                        </p>
                                    </div>
                                </div>
                                <!-- Message End -->
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>

<div class="container-fluid mt-2">
    <div class="card mb-0">
        <div class="card-body table-responsive  center-form card-size">
            <table class="table table-hover table-head-fixed text-nowrap table-striped table-bordered table-sm ">
                <thead class="">
                    <tr class="text-center">
                        <th>Cuenta</th>
                        <th>Denominación</th>
                        <th>Grupo</th>
                        <th>Mov.</th>
                        <th>Nivel</th>
                        <th>Sinafip</th>
                        <th>Aso. Debe</th>
                        <th>Aso. Haber</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cuenta of _cuentas | filter:stringFilter; let i = index ">
                        <td class="">{{cuenta.codcue}}</td>
                        <td>{{cuenta.nomcue}}</td>
                        <td class="col-sm-1" >{{cuenta.grucue}}</td>
                        <td class="text-center">
                            <i class="fa fa-check-circle-o check-circle" aria-hidden="true" [hidden]=!cuenta.movcue></i>
                        </td>
                        <td class="text-center">{{cuenta.idnivel.nomniv}}</td>
                        <td class="text-center">
                            <i class="fa fa-check-circle-o check-circle" aria-hidden="true" [hidden]=!cuenta.sigef></i>
                        </td>
                        <td>{{cuenta.asodebe}}</td>
                        <td>{{cuenta.asohaber}}</td>
                        <td class="text-center">
                            <div class="btn-group py-0">
                                <button type="button" class="btn btn-warning btn-badged dropdown-toggle py-0"
                                    data-toggle="dropdown" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu dropdown-menu-right popLista">
                                    <button class="dropdown-item" type="button"
                                        [routerLink]="['/add-cuenta',cuenta.idcuenta]"
                                        routerLinkActive="router-link-active">
                                        <i class="bi bi-pencil"></i>&nbsp; Nuevo</button>
                                    <button class="dropdown-item" type="button" data-toggle="collapse"
                                        data-target="#div1">
                                        <i class="bi bi-pencil"></i>&nbsp; Modificar</button>
                                         <button class="dropdown-item" type="button" data-toggle="collapse"
                                        data-target="#div1">
                                        <i class="bi bi-pencil"></i>&nbsp; Info.</button>
                                    <button class="dropdown-item" type="button" data-toggle="modal"
                                        data-target="#modalEliminar">
                                        <i class="bi bi-file-minus"></i>&nbsp; Eliminar</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                    <li class="page-item">
                        <button class="btn btn-sm btn-primary" (click)="onPreviousPage()"> <span
                                aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                    <li class="page-item" *ngFor="let p of pages">
                        <button class="btn btn-sm btn-outline-primary" (click)="onGoToPage(p)"
                            [class.active]="p === page">
                            {{ p + 1 }}
                        </button>
                    </li>
                    <li class="page-item">
                        <button class="btn btn-sm btn-primary" (click)="onNextPage()"> <span
                                aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="searchForm"></div>
