<div class="container-fluid mt-2 d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card card-success card-outline mb-4">
            <div class="card-header">
                <div class="card-title">{{title}}</div>
            </div>
            <div class="card-body">
                <form [formGroup]="f_proyecto">
                    <div class="row">
                        <div class="col-sm">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" id="basic-addon1">CÃ³digo</span>
                                <input type="text" class="form-control form-control-sm"
                                    (change)="getValidacionCodigo($event)" [ngClass]="{'is-invalid': f['codigo'].invalid && f['codigo'].touched,
                           'is-valid': f['codigo'].valid, '': f['codigo'].untouched}" formControlName="codigo"
                                    aria-describedby="basic-addon1" />
                                <div *ngIf="sw_codigo" class="error">
                                    <i class="bi bi-x-circle p-2 mt-auto"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="mb-3">
                                <div class="input-group input-group-sm mb-3">
                                    <span class="input-group-text" id="basic-addon3">Nombre</span>
                                    <input type="text" class="form-control" [ngClass]="{'is-invalid': f['nombre'].invalid && f['nombre'].touched,
                           'is-valid': f['nombre'].valid, '': f['nombre'].untouched}"
                                        (change)="getValidarNombre($event)" formControlName="nombre"
                                        aria-describedby="basic-addon3 basic-addon4" />
                                    <div *ngIf="sw_nombre" class="error">
                                        <i class="bi bi-x-circle p-2 mt-auto"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text">Movimiento</span>
                                <select class="form-control" [ngClass]="{'is-invalid': f['movimiento'].invalid && f['movimiento'].touched,
                           'is-valid': f['movimiento'].valid, '': f['movimiento'].untouched}"
                                    formControlName="movimiento">
                                    <option value=false>No</option>
                                    <option value=true>Si</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text">Estructura</span>
                                <select class="form-control" [ngClass]="{'is-invalid': f['idestructura'].invalid && f['idestructura'].touched,
                           'is-valid': f['idestructura'].valid, '': f['idestructura'].untouched}"
                                    formControlName="idestructura" [compareWith]="compararEstructura">
                                    <option *ngFor="let estructura of _estructuras" [ngValue]="estructura">
                                        {{estructura.nombre}} - Nivel({{estructura.nivel}})
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-right">
                <button type="submit" (click)="regresar()" class="btn btn-sm btn-success me-2">Cancelar</button>
                <button type="submit" class="btn btn-sm btn-outline-success me-2" (click)="save()"
                    [disabled]="sw_codigo">Aceptar</button>
            </div>
        </div>
    </div>
</div>
