<div class="container-fluid mt-2">
    <div class="card mb-0">
        <div class="card-body table-responsive  center-form card-size">
            <table class="table table-hover table-head-fixed text-nowrap table-striped table-bordered table-sm ">
                <thead class="">
                    <tr class="text-center">
                        <th class="col-sm-1">N°</th>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Movimiento</th>
                        <th>Nivel</th>
                        <th>Estructura</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let proyecto of _proyectos | filter:stringFilter; let i = index ">
                        <td class="col-sm-1 text-center">{{i+1}}</td>
                        <td class="text-center">{{proyecto.codigo}}</td>
                        <td>{{proyecto.nombre}}</td>
                        <td class="text-center">
                            <i class="fa fa-times-circle-o uncheck-circle" aria-hidden="true"
                                [hidden]=proyecto.movimiento></i>
                            <i class="fa fa-check-circle-o check-circle" aria-hidden="true"
                                [hidden]=!proyecto.movimiento></i>
                        </td>
                        <td class="text-center">{{proyecto.idestructura.nivel}}</td>
                        <td>
                            {{proyecto.idestructura.nombre}}
                        </td>
                        <td class="text-center">
                            <div class="btn-group py-0">
                                <button type="button" class="btn btn-warning btn-badged dropdown-toggle py-0"
                                    data-toggle="dropdown" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu dropdown-menu-right popLista">
                                    <button class="dropdown-item" [routerLink]="['/modi-proyecto', proyecto.idproyecto]"
                                        type="button">
                                        <i class="bi bi-pencil"></i>&nbsp; Modificar</button>
                                    <button class="dropdown-item" type="button" data-toggle="modal"
                                        data-target="#modalEliminar">
                                        <i class="bi bi-file-minus"></i>&nbsp; Eliminar</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- MODAL ADD-PROYECTO -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <app-add-proyecto *ngIf="swAddProject; else swModiProject" (messageEvent)="receiveMessageAddProyect($event)"></app-add-proyecto>
                <ng-template #swModiProject>
                    <app-modi-proyecto></app-modi-proyecto>
                </ng-template>
            </div>
        </div>
    </div>
</div>
